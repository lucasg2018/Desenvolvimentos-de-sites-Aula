<!DOCTYPE html>

<html>
	<head>
		<title>Fomulários</title>
		<meta charset="utf-8">
	</head>
	<body>
		<a href="index.html">
			<h1>Home</h1>
		</a>
		<form>
			<h2>Entrar</h2>

			<strong>Login:</strong><br>
			<input type="text" name="login"><br>

			<strong>Senha:</strong><br>
			<input type="password" name="senha"><br><br>
			<input type="submit" value="login">
		</form>
		<form>
			<h2>Cadastrar</h2>

			Login:<br>
			<input type="text"><br>

			Senha:<br>
			<input type="password"><br>

			Nome completo:<br>
			<input type="text"><br>

			Sexo:<br>
			<input type="radio" name="sexo">Masculino
			<input type="radio" name="sexo">Feminino<br>

			Interesses:<br>
			<input type="checkbox">Futebol
			<input type="checkbox">Videogames
			<input type="checkbox">Correr
			<input type="checkbox">Ler<br>

			Estado:<br>
			<select>
				<option>SP</option>
				<option>RR</option>
				<option>RJ</option>
				<option>AM</option>
				<option>MG</option>
				<option>PE</option>
			</select><br>

			Observações:<br>
			<textarea></textarea><br><br>

			<input type="submit" value="Ok">
		</form>
	</body>
</html>
