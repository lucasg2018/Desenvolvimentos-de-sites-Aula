<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Novos inputs</title>
        <meta charset="utf-8">
        <!--[if lt IE 9]>
	    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <form>
            
            <!--Nome-->
            <label for="nome">Nome</label>
            <input type="text" id="nome"><br><br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ex: exemplo@hotmail.com"><br><br>
            
            <!--Número-->
            <label for="numero">Número</label>
            <input type="number" id="numero" placeholder="ex: 1,2,3..."><br><br>
            
            <!--Url-->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www."><br><br>

            <!-- Pesquisar -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" placeholder="ex: digite algo"><br><br>

            <!-- Range -->
            <label for="ranger">Range</label>
            <input type="range" id="ranger" min="1" max="10" value="5"><br><br>
            
            <!--Data-->
            <label for="data">Data</label>
            <input type="date" id="data" placeholder="ex: digite algo"><br><br>
            
            <!--Cor-->
            <label for="cor">Cor</label>
            <input type="color" id="cor" placeholder="ex: digite algo"><br><br>

            <input type="submit" value="enviar"><br><br>
        </form>
    </body>

</html>
